<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">Register</h1>
    <div th:replace="~{fragments/forms::globalErrors('registerDto')}"/>
    <form th:action="${requestUri}" method="post">
        <div th:replace="~{fragments/forms::inputRow(object='registerDto', field='username', required=true, label='Username')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='registerDto', field='password', required=true, type='password', label='Password')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='registerDto', field='email', required=true, label='Email')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='registerDto', field='role', required=true, type='radio', label='I am a')}"/>
        <input type="submit" th:value="Register" class="btn btn-primary mt-4"/>
    </form>
</div>
</body>
</html>
