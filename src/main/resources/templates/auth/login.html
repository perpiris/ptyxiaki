<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">Login</h1>
    <div th:replace="~{fragments/forms::globalErrors('authentication')}"/>
    <form th:action="${requestUri}" method="post">
        <div th:replace="~{fragments/forms::inputRow(object='authentication', field='username', required=true, label='Username')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='authentication', field='password', required=true, type='password', label='Password')}"/>
        <input type="submit" th:value="Login" class="btn btn-primary mt-4"/>
    </form>
    <p class="mt-5">
        <a th:href="@{/register}">Click here if you don't have an account.</a>
    </p>
</div>
</body>
</html>
