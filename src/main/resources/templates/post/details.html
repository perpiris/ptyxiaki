<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title th:text="${post.title}"></title>
    <style>
        .job-detail-card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 5px;
            background-color: #fff;
        }
        .skill-chip {
            display: inline-block;
            padding: 0 12px;
            height: 32px;
            font-size: 13px;
            line-height: 32px;
            border-radius: 25px;
            background-color: #f1f1f1;
            margin: 2px;
        }
        .badge {
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <div class="job-detail-card p-4">
        <div class="d-flex justify-content-between align-items-start mb-4">
            <div>
                <h1 th:text="${post.title}"></h1>
                <div class="mt-2">
                    <span class="badge bg-primary me-2" th:text="${post.jobType.getDisplayName}"></span>
                    <span class="badge bg-primary" th:text="${post.jobLocation.getDisplayName}"></span>
                </div>
            </div>
            <form th:action="@{/applications/apply}" method="post" sec:authorize="isAuthenticated()">
                <input type="hidden" name="postId" th:value="${post.id}"/>
                <button type="submit" class="btn btn-primary btn-lg">Apply Now</button>
            </form>
        </div>

        <div class="mb-4">
            <h4>Job Description</h4>
            <p th:text="${post.description}"></p>
        </div>

        <div class="mb-4">
            <h4>Required Skills</h4>
            <ul class="list-unstyled">
                <li th:each="skill : ${post.skills}" class="mb-2">
                    <span class="skill-chip" th:text="${skill.years + ' years of ' + skill.description}"></span>
                </li>
            </ul>
        </div>

        <div>
            <a th:href="@{/posts/list}" class="btn btn-secondary">Back to list</a>
        </div>
    </div>
</div>
</body>
</html>
