<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit</title>
</head>
<body>
<div layout:fragment="content">

    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">Edit post</h1>
        <div>
            <a th:href="@{/posts/manage}" class="btn btn-secondary">Back</a>
        </div>
    </div>

    <div th:replace="~{fragments/forms::globalErrors('post')}"/>
    <form th:action="${requestUri}" method="post" autocomplete="off">
        <div th:replace="~{fragments/forms::inputRow(object='post', field='title', required=true, label='Title')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='post', field='description', required=true, type='textarea', label='Description')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='post', field='jobType', required=true, type='radio', label='Job Type')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='post', field='workLocation', required=true, type='radio', label='Work Location')}"/>
        <input type="submit" th:value="Update" class="btn btn-primary mt-4"/>
    </form>

</div>
</body>
</html>
