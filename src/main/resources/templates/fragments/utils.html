<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="pagination()" th:if="${paginationModel != null}" class="row mt-4">
    <nav th:if="${paginationModel.steps.size > 3}" class="col-sm-8">
        <ul class="pagination">
            <li th:each="step : ${paginationModel.steps}"
                th:classappend="${(step.active ? 'active' : '') + (step.disabled ? ' disabled' : '')}"
                class="page-item">
                <a th:href="${requestUri + step.url}" class="page-link">[[${step.label}]]</a>
            </li>
        </ul>
    </nav>
    <div th:classappend="${paginationModel.steps.size <= 3}? offset-sm-8" class="col-sm-4 pt-sm-2 text-sm-end">
        [[${paginationModel.elements}]]
    </div>
</div>

</body>
</html>
